<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Messenger Event Correlator</title>
    <!-- Add a modern, clean font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif;
            color: #f0f0f0;
            background-color: #000000;
            overflow: hidden; /* Prevent scrollbars */
        }
        canvas { 
            display: block; 
            position: fixed; /* Make canvas the background */
            top: 0;
            left: 0;
            z-index: -1;
        }
        /* Style for the main header */
        .header {
            position: absolute;
            top: 30px;
            left: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .header p {
            margin: 0;
            font-size: 1.2em;
            color: #cccccc;
        }
        /* Base style for UI panels */
        .panel {
            position: absolute;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        /* Style for the legend box */
        .legend {
            bottom: 30px;
            left: 40px;
        }
        .legend h3 {
            margin-top: 0;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .legend-item:last-child {
            margin-bottom: 0;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 10px;
            border-radius: 3px;
        }


.hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
        }


        /* --- UPDATED: Style for the Info Panel with Animation --- */
        .info-panel {
            top: 30px;
            right: 40px;
            width: 280px;
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none; /* Can't be clicked when hidden */
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .info-panel.visible {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto; /* Can be clicked when visible */
        }
        .info-panel h3 {
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-panel-close {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0 5px;
        }
        .info-panel-close:hover {
            color: #fff;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .info-item strong {
            color: #ccc;
            margin-right: 10px;
        }
        .info-item span {
            color: #a0a0a0;
            text-align: right;
            word-break: break-all;
        }

    </style>
</head>
<body>
    <!-- The 3D canvas remains the background -->
    <canvas id="bg"></canvas>

    <!-- UI Overlay Elements -->
    <div class="header">
        <h1>Multi-Messenger Event Correlator</h1>
        <p>Visualizing cosmic events in space and time</p>
    </div>

    <div class="legend panel">
        <h3>Event Legend</h3>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #ff0000;"></div>
            <span>Gravitational Wave (GWOSC)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #00ff00;"></div>
            <span>Optical Transient (ZTF)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #ffff00;"></div>
            <span>High-Energy Event (HEASARC)</span>
        </div>
    </div>

    <!-- New Info Panel, hidden by default -->
    <div id="info-panel" class="info-panel panel">
        <h3>Event Details <button id="info-panel-close" class="info-panel-close">&times;</button></h3>
        <div class="info-item">
            <strong>ID:</strong>
            <span id="info-id"></span>
        </div>
        <div class="info-item">
            <strong>Source:</strong>
            <span id="info-source"></span>
        </div>
        <div class="info-item">
            <strong>Time (UTC):</strong>
            <span id="info-time"></span>
        </div>
        <div class="info-item">
            <strong>RA:</strong>
            <span id="info-ra"></span>
        </div>
        <div class="info-item">
            <strong>Dec:</strong>
            <span id="info-dec"></span>
        </div>


        

    </div>
    <div class="hint">
        <p>ðŸ’¡ Tip: Click on a dot to see event details!</p>
    </div>

    <!-- Script imports at the end -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
